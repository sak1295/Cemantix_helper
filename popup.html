<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #ec4899;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --surface: rgba(255, 255, 255, 0.08);
      --surface-hover: rgba(255, 255, 255, 0.12);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
    }
    
  body {
  width: 420px;
  min-height: 600px;
  margin: 0;
  padding: 24px;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
  color: var(--text-primary);
  overflow: hidden;
  position: relative; /* Chang√© de fixed √† relative */
  transform: translateZ(0);
  backface-visibility: hidden;
  will-change: auto;
}

    body::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
    radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
  animation: float 8s ease-in-out infinite; 
  pointer-events: none;
  transform: translateZ(0); 
}

    
   @keyframes float {
  0%, 100% { 
    transform: translateY(0px) rotate(0deg) translateZ(0); 
  }
  50% { 
    transform: translateY(-5px) rotate(0.5deg) translateZ(0); 
  }
}

    
    .container {
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
      animation: fadeInDown 0.8s ease-out;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 8px;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(45deg, #fff, #f0f9ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      margin-top: 8px;
      font-weight: 400;
    }
    
   .card {
  background: var(--surface);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--border-radius);
  padding: 24px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
  transform: translateZ(0);
  backface-visibility: hidden;
  transition: var(--transition);
  animation: fadeInUp 0.8s ease-out 0.2s both;
}
    
    .card:hover {
      background: var(--surface-hover);
      transform: translateY(-1px) translateZ(0);
    }
    
    .input-label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
      color: var(--text-primary);
    }
    
    textarea {
  width: 100%;
  height: 200px;
  border: 2px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 16px;
  font-size: 14px;
  font-family: 'JetBrains Mono', 'Fira Code', monospace;
  line-height: 1.6;
  background: rgba(255, 255, 255, 0.05);
  color: var(--text-primary);
  resize: vertical;
  transition: var(--transition);
  transform: translateZ(0);
  backface-visibility: hidden;
}
    
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-style: normal;
    }
    
    textarea:focus {
  outline: none;
  border-color: var(--primary);
  background: rgba(255, 255, 255, 0.08);
  box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
  transform: translateZ(0);
}
    
    .word-count {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    
    .count-badge {
      background: rgba(99, 102, 241, 0.2);
      color: var(--primary);
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 500;
      border: 1px solid rgba(99, 102, 241, 0.3);
    }
    
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-bottom: 20px;
      animation: fadeInUp 0.8s ease-out 0.4s both;
    }
    
    .btn {
  position: relative;
  padding: 16px 24px;
  border: none;
  border-radius: 12px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  overflow: hidden;
  text-transform: none;
  letter-spacing: 0.25px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  transform: translateZ(0); /* Force GPU */
  backface-visibility: hidden;
}
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, var(--success), #059669);
      color: white;
      box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
    }
    
    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, var(--error), #dc2626);
      color: white;
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
    }
    
    .btn-secondary:hover:not(:disabled) {
      transform: translateY(-1px) translateZ(0);
      box-shadow: 0 12px 35px rgba(239, 68, 68, 0.4);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .status {
      padding: 16px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      display: none;
      animation: slideInUp 0.4s ease-out;
      margin-bottom: 20px;
    }
    
    .status.success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #34d399;
    }
    
    .status.error {
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #f87171;
    }
    
    /* Animations */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Loading state */
    .loading {
      position: relative;
    }
    
    .loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin: -10px 0 0 -10px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top: 2px solid white;
  border-radius: 50%;
  animation: spin 1.5s linear infinite;
  transform: translateZ(0);
}
    
    @keyframes spin {
  0% { transform: rotate(0deg) translateZ(0); }
  100% { transform: rotate(360deg) translateZ(0); }
}
    
    @media (max-width: 480px) {
  body::before {
    animation: none;
  }
  
  .card:hover {
    transform: none;
  }
  
  .btn:hover:not(:disabled) {
    transform: none;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">üéØ</div>
      <h1>Pedantix Auto Fill</h1>
      <div class="subtitle">Extension pour que tu rentres tes mots connard et recharge la page si √ßa fonctionne pas</div>
    </header>
    
    <div class="card">
      <label class="input-label">Liste de mots</label>
      <textarea 
        id="wordList" 
        placeholder="Entrez vos mots, un par ligne..."
      ></textarea>
      <div class="word-count">
        <span>Mots √† tester</span>
        <span class="count-badge" id="wordCount">0 mots</span>
      </div>
    </div>
    
    <div class="controls">
      <button id="startAuto" class="btn btn-primary">
        <span>‚ñ∂</span>
        <span>D√©marrer</span>
      </button>
      <button id="stopAuto" class="btn btn-secondary">
        <span>‚èπ</span>
        <span>Arr√™ter</span>
      </button>
    </div>
    
    <div id="status" class="status"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
